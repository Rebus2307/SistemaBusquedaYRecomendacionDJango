version: '3.9'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:14
    ports:                        # ðŸ‘ˆ AÃ±adido para acceso externo
      - "5432:5432"               # ðŸ‘ˆ Esto permite conexiÃ³n desde DBeaver
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: sistema
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: clave

volumes:
  postgres_data:
