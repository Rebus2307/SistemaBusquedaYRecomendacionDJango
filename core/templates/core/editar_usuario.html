{% extends 'core/base.html' %}
{% block content %}
<h2>Editar usuario: {{ usuario.nombre }} {{ usuario.apellidos }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="is_superuser" id="is_superuser" {% if usuario.is_superuser %}checked{% endif %}>
        <label class="form-check-label" for="is_superuser">
            Administrador
        </label>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
