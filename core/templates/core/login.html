<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión</title>
</head>
<body>
    <h2>Login</h2>

    {% if form.errors %}
        <ul style="color:red;">
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <li><strong>{{ field|capfirst }}:</strong> {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
</body>
</html>
