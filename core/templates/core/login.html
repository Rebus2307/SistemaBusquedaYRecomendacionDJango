{% extends 'core/base.html' %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}
    <h2>Iniciar sesión</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
{% endblock %}
